{% extends "base.html" %}
{% load static %}

{% block title %}Book{% endblock %}

{% block content %}


<div class="container">
    <!--Hero section-->
    <section class="row hero-section--my-bookings pt-2 justify-content-center align-items-center">
        <!--Titles-->
        <div
            class="col-10 d-flex flex-column justify-content-center align-items-center hero-section__titles mb-5">
            <div>
                <h2 class="hero-section__second-title hidden">Update</h2>
            </div>
        </div>
    </section>
    <!--Update booking form-->
    <div class="row justify-content-center align-items-center mb-5 t1_animation hidden">
        <div class="col-8">
            <form action="" method="POST" enctype="multipart/form-data" class="p-3 form">

                {% csrf_token %}
                {{ form.media }}
                {{ form | crispy }}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                        I have read and agreed to the <a href="{% url 'terms' %}">Terms and Conditions</a>
                    </label>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn__rectangle mt-5">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
